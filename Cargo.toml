harness = false

[[bench]]
path = "benches/vs_pet_dijkstra.rs"
name = "vs_pet_dijkstra"
harness = false

[[bench]]
name = "vs_pet_dfs_bfs"
harness = false

[dependencies]
eta-algorithms = "1.3.3"